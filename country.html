<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countrytable</title>
    <link rel="stylesheet" href="assets/country.css" />
    <link rel="stylesheet" href="assets/open-iconic-master\font\css\open-iconic.css" />
    <link rel="stylesheet" href="assets/bootstrap.min.css" />

    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/popper.min.js"></script>
    <script src="assets/country.js"></script>
</head>
<body>
    <div class="bg">
        <h1 id="name" class="p-3 text-center"></h1>
        <div>
            <div class="card m-auto" style="width: 350px;">
                <img style="height: 140px;" class="card-img-top" id="flag" src="" alt="Card image cap">
                <div class="card-body">
                    <div id="accordion">

                        <div class="">
                          <div class="" id="headingOne">
                            <h5 class="mb-0">
                              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Other names
                              </button>
                            </h5>
                          </div>
                      
                          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="">
                                <ol id="other-names"></ol>
                            </div>
                          </div>
                        </div>

                        <div class="">
                          <div class="" id="headingTwo">
                            <h5 class="mb-0">
                              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Region
                              </button>
                            </h5>
                          </div>
                          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="" id="region">
                                
                            </div>
                          </div>
                        </div>

                        <div class="">
                          <div class="" id="headingThree">
                            <h5 class="mb-0">
                              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Borders
                              </button>
                            </h5>
                          </div>
                          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                            <div class="">
                                <ol id="borders"></ol>
                            </div>
                          </div>
                        </div>

                        <div class="">
                          <div class="" id="headingFour">
                            <h5 class="mb-0">
                              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Currencies
                              </button>
                            </h5>
                          </div>
                          <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                            <div class="">
                                <ol id="currencies"></ol>
                            </div>
                          </div>
                        </div>

                        <div class="">
                          <div class="" id="headingFive">
                            <h5 class="mb-0">
                              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                Languages
                              </button>
                            </h5>
                          </div>
                          <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
                            <div class="">
                                <ol id="languages"></ol>
                            </div>
                          </div>
                        </div>

                      </div>
                </div>
                <h1 class="text-center">
                  <a class="btn btn-light" href="index.html">Back</a>
                </h1>
            </div>
        </div>
    </div>

    
</body>
</html>
